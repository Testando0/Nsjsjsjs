<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Router Precision</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 500px; background: #0a0a0a; border: 1px solid #1a1a1a; padding: 25px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.8); }
        h2 { color: #3b82f6; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }
        textarea { width: 100%; background: #000; color: #fff; border: 1px solid #222; border-radius: 12px; padding: 15px; font-size: 14px; box-sizing: border-box; resize: none; margin-bottom: 15px; }
        textarea:focus { border-color: #3b82f6; outline: none; }
        button { width: 100%; padding: 16px; background: #3b82f6; color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #2563eb; transform: translateY(-1px); }
        button:disabled { background: #1a1a1a; color: #444; cursor: not-allowed; }
        #viewer { margin-top: 25px; width: 100%; aspect-ratio: 1/1; background: #000; border: 1px solid #1a1a1a; border-radius: 12px; display: flex; align-items: center; justify-content: center; position: relative; }
        img { width: 100%; height: 100%; object-fit: contain; }
        .load { border: 2px solid #111; border-top: 2px solid #3b82f6; border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Flux Engine Router</h2>
    <textarea id="promptInput" rows="3" placeholder="Ex: Um gato azul vibrante voando no espaço, estilo futurista..."></textarea>
    <button id="drawBtn" onclick="draw()">GERAR IMAGEM</button>
    <div id="viewer">
        <span id="msg" style="color: #333;">O resultado será exibido aqui</span>
    </div>
</div>

<script>
    async function draw() {
        const prompt = document.getElementById('promptInput').value;
        const btn = document.getElementById('drawBtn');
        const viewer = document.getElementById('viewer');

        if (!prompt.trim()) return;

        btn.disabled = true;
        btn.innerText = "ROTEANDO GPU...";
        viewer.innerHTML = '<div class="load"></div>';

        try {
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.error || "Falha no Router");
            }

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            viewer.innerHTML = `<img src="${url}">`;

        } catch (e) {
            viewer.innerHTML = `<div style="color:#ff4444; padding:20px; font-size:12px;">ERRO: ${e.message}</div>`;
        } finally {
            btn.disabled = false;
            btn.innerText = "GERAR IMAGEM";
        }
    }
</script>

</body>
</html>
