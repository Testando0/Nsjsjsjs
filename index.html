<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nano Precision Engine</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { width: 100%; max-width: 500px; background: #0a0a0a; border: 1px solid #1a1a1a; padding: 30px; border-radius: 20px; box-shadow: 0 20px 50px #000; }
        h1 { color: #facc15; font-size: 1.1rem; text-align: center; margin-bottom: 25px; letter-spacing: 2px; }
        textarea { width: 100%; background: #000; color: #fff; border: 1px solid #333; border-radius: 12px; padding: 15px; font-size: 15px; resize: none; box-sizing: border-box; }
        button { width: 100%; padding: 18px; margin-top: 15px; background: #facc15; color: #000; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #eab308; }
        button:disabled { background: #1a1a1a; color: #444; }
        #canvas { margin-top: 25px; width: 100%; aspect-ratio: 1; background: #050505; border: 1px solid #111; border-radius: 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div class="card">
    <h1>PRECISION ENGINE [NANO MODE]</h1>
    <textarea id="p" rows="3" placeholder="Ex: Um gato azul montado em um dragÃ£o gigante voando..."></textarea>
    <button id="btn" onclick="generate()">GERAR COM FIDELIDADE TOTAL</button>
    <div id="canvas"><span style="color:#222">Pronto para processar.</span></div>
</div>

<script>
    async function generate() {
        const p = document.getElementById('p').value;
        const b = document.getElementById('btn');
        const c = document.getElementById('canvas');

        if (!p.trim()) return;
        b.disabled = true;
        c.innerHTML = '<span style="color:#facc15; font-size:12px;">TRADUZINDO & ROTEANDO PARA GPU...</span>';

        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: p })
            });

            if (!res.ok) throw new Error(await res.text());

            const blob = await res.blob();
            c.innerHTML = `<img src="${URL.createObjectURL(blob)}">`;
        } catch (e) {
            c.innerHTML = `<div style="color:#ff4444; font-size:11px; padding:15px;">${e.message}</div>`;
        } finally {
            b.disabled = false;
        }
    }
</script>
</body>
</html>
