<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux.1 Router - Vercel</title>
    <style>
        :root {
            --bg: #050505;
            --card: #111111;
            --accent: #2563eb;
            --text: #ffffff;
        }

        body {
            font-family: sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card);
            border: 1px solid #222;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        textarea {
            width: 100%;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            margin-bottom: 1rem;
            box-sizing: border-box;
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        button:disabled {
            background: #222;
            color: #555;
            cursor: not-allowed;
        }

        #output {
            margin-top: 1.5rem;
            min-height: 300px;
            border: 2px dashed #222;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        img { width: 100%; height: auto; display: block; }
        
        .error { color: #ff4444; padding: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="margin-top:0">Flux.1 Router</h2>
    <textarea id="prompt" rows="3" placeholder="Escreve o teu prompt aqui..."></textarea>
    <button id="btn" onclick="generate()">GERAR IMAGEM</button>

    <div id="output">
        <span id="status" style="color:#444">Aguardando comando...</span>
    </div>
</div>

<script>
    async function generate() {
        const prompt = document.getElementById('prompt').value;
        const btn = document.getElementById('btn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        if (!prompt.trim()) return;

        btn.disabled = true;
        output.innerHTML = '<span style="color:#888">Roteando requisição para GPU...</span>';

        try {
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            });

            if (!response.ok) {
                // Tenta ler a mensagem de erro detalhada se disponível
                const errorDetail = await response.text();
                throw new Error(errorDetail || "Erro no Router");
            }

            // O Router configurado no backend devolve a imagem (blob)
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            
            output.innerHTML = `<img src="${url}">`;

        } catch (e) {
            output.innerHTML = `<div class="error"><b>ERRO:</b><br>${e.message}</div>`;
            console.error(e);
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
