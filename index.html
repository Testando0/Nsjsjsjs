<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Gen - CORSProxy.io</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #0d1117; 
            color: #c9d1d9; 
            display: flex; 
            justify-content: center; 
            padding: 40px; 
        }
        .card { 
            background: #161b22; 
            border: 1px solid #30363d; 
            padding: 30px; 
            border-radius: 12px; 
            width: 100%; 
            max-width: 550px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h2 { color: #58a6ff; text-align: center; margin-top: 0; }
        .input-group { margin-bottom: 20px; }
        button { 
            width: 100%; 
            padding: 14px; 
            background-color: #238636; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background 0.2s;
        }
        button:hover { background-color: #2ea043; }
        button:disabled { background-color: #216e39; opacity: 0.6; cursor: not-allowed; }
        #status { 
            margin-top: 20px; 
            text-align: center; 
            font-size: 14px; 
            color: #8b949e; 
        }
        #result { 
            margin-top: 20px; 
            background: #010409; 
            padding: 15px; 
            border-radius: 6px; 
            font-family: 'Cascadia Code', monospace; 
            font-size: 12px; 
            color: #79c0ff; 
            overflow-x: auto; 
            border: 1px solid #30363d;
        }
        .img-preview { 
            margin-top: 20px; 
            width: 100%; 
            border-radius: 8px; 
            display: none; 
            border: 1px solid #58a6ff;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Gemini Image Gen</h2>
    <p style="text-align: center; font-size: 0.9em;">A utilizar <strong>corsproxy.io</strong> para evitar bloqueios.</p>
    
    <button id="genBtn">Gerar Imagem Cyberpunk</button>

    <div id="status">Pronto para iniciar.</div>
    <pre id="result">Aguardando resposta da API...</pre>
    <img id="outputImage" class="img-preview" alt="Imagem Gerada">
</div>

<script>
    const genBtn = document.getElementById('genBtn');
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const outputImage = document.getElementById('outputImage');

    genBtn.addEventListener('click', async () => {
        // Reset de interface
        genBtn.disabled = true;
        status.innerText = "A processar via Proxy...";
        result.innerText = "A enviar pedido POST...";
        outputImage.style.display = "none";

        const targetUrl = 'https://api.felo.ai/v1/gemini-image-gen';
        // Prefixo do CORSProxy.io
        const proxyUrl = 'https://corsproxy.io/?'; 

        const payload = {
            "prompt": "A cyberpunk city at night, neon signs in Japanese, ultra detailed, 4k",
            "resolution": "2048x2048",
            "model": "gemini-3-pro-image-preview"
        };

        try {
            const response = await fetch(proxyUrl + encodeURIComponent(targetUrl), {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer free'
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`Erro HTTP! Status: ${response.status}`);
            }

            const data = await response.json();
            
            // Exibe o JSON da resposta
            result.innerText = JSON.stringify(data, null, 2);
            status.innerText = "Sucesso!";

            // Tenta encontrar a URL da imagem no objeto de resposta
            // Nota: Ajuste os campos conforme a estrutura real que a API devolver
            const imgUrl = data.url || (data.data && data.data[0] && data.data[0].url);

            if (imgUrl) {
                outputImage.src = imgUrl;
                outputImage.style.display = "block";
            }

        } catch (error) {
            status.innerText = "Erro na requisição.";
            result.innerText = "Detalhes: " + error.message;
            console.error("Erro:", error);
        } finally {
            genBtn.disabled = false;
        }
    });
</script>

</body>
</html>
