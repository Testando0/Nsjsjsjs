<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flux Dev Precision - Router</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; display: flex; justify-content: center; padding: 20px; }
        .app { width: 100%; max-width: 500px; background: #0a0a0a; border: 1px solid #1a1a1a; padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        h1 { color: #3b82f6; font-size: 1.2rem; letter-spacing: 1px; margin-bottom: 20px; }
        textarea { width: 100%; background: #000; color: #fff; border: 1px solid #222; border-radius: 12px; padding: 15px; font-size: 15px; resize: none; margin-bottom: 15px; box-sizing: border-box; }
        button { width: 100%; padding: 16px; background: #3b82f6; color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #1a1a1a; color: #444; }
        #canvas { margin-top: 25px; width: 100%; aspect-ratio: 1; background: #050505; border-radius: 15px; border: 1px solid #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: contain; }
        .loading-text { font-size: 13px; color: #666; animation: pulse 1.5s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="app">
    <h1>PRECISION ENGINE</h1>
    <textarea id="p" rows="3" placeholder="Ex: Um gato azul vibrante voando no cÃ©u nublado..."></textarea>
    <button id="btn" onclick="run()">GERAR COM FIDELIDADE</button>
    <div id="canvas">
        <span id="st" style="color: #222;">Aguardando prompt...</span>
    </div>
</div>

<script>
    async function run() {
        const p = document.getElementById('p').value;
        const b = document.getElementById('btn');
        const c = document.getElementById('canvas');

        if (!p.trim()) return;

        b.disabled = true;
        c.innerHTML = '<span class="loading-text">Traduzindo e Roteando GPU...</span>';

        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: p })
            });

            if (!res.ok) throw new Error(await res.text());

            const blob = await res.blob();
            c.innerHTML = `<img src="${URL.createObjectURL(blob)}">`;

        } catch (e) {
            c.innerHTML = `<div style="color:#ef4444; font-size:12px; padding:20px;">ERRO: ${e.message}</div>`;
        } finally {
            b.disabled = false;
        }
    }
</script>

</body>
</html>
