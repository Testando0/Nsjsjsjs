<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Precision Engine</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: #111; border: 1px solid #222; padding: 25px; border-radius: 20px; width: 100%; max-width: 450px; text-align: center; }
        textarea { width: 100%; background: #000; border: 1px solid #333; border-radius: 10px; padding: 15px; color: #fff; font-size: 15px; resize: none; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 15px; background: #2563eb; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #222; color: #555; }
        #output { margin-top: 20px; width: 100%; aspect-ratio: 1/1; background: #000; border: 2px dashed #222; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="color:#2563eb; margin-top:0">Flux Router Precision</h2>
    <textarea id="prompt" rows="3" placeholder="Ex: A vibrant blue cat flying in the sky, 8k, cinematic"></textarea>
    <button id="btn" onclick="generate()">GERAR IMAGEM</button>
    <div id="output">
        <span id="st" style="color:#444">Aguardando...</span>
    </div>
</div>

<script>
    async function generate() {
        const pInput = document.getElementById('prompt');
        const btn = document.getElementById('btn');
        const out = document.getElementById('output');

        if (!pInput.value.trim()) return;

        btn.disabled = true;
        btn.innerText = "PROCESSANDO...";
        out.innerHTML = '<div style="color:#888">Invocando Router...</div>';

        try {
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: pInput.value })
            });

            if (!response.ok) {
                const txt = await response.text();
                throw new Error(txt || "Erro no Router");
            }

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            out.innerHTML = `<img src="${url}">`;

        } catch (e) {
            out.innerHTML = `<div style="color:red; font-size:12px; padding:10px;">ERRO: ${e.message}</div>`;
        } finally {
            btn.disabled = false;
            btn.innerText = "GERAR IMAGEM";
        }
    }
</script>

</body>
</html>
