<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flux Pro Precision - 1000% Fiel</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; padding: 40px; }
        .box { width: 100%; max-width: 550px; background: #080808; border: 1px solid #1a1a1a; padding: 30px; border-radius: 20px; box-shadow: 0 30px 60px rgba(0,0,0,0.7); }
        textarea { width: 100%; background: #000; color: #fff; border: 1px solid #333; border-radius: 12px; padding: 15px; font-size: 16px; resize: none; box-sizing: border-box; }
        button { width: 100%; padding: 18px; margin-top: 20px; background: #2563eb; color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 14px; }
        button:disabled { background: #111; color: #444; cursor: not-allowed; }
        #canvas { margin-top: 30px; width: 100%; aspect-ratio: 1; background: #000; border: 1px solid #111; border-radius: 15px; display: flex; align-items: center; justify-content: center; }
        img { width: 100%; height: 100%; object-fit: contain; }
        .loader { color: #2563eb; font-weight: bold; font-size: 13px; letter-spacing: 2px; }
    </style>
</head>
<body>

<div class="box">
    <h2 style="margin-top:0; color:#2563eb; font-size:1.1rem;">PRECISION ENGINE [PRO]</h2>
    <textarea id="p" rows="3" placeholder="Descreva exatamente o que quer..."></textarea>
    <button id="btn" onclick="exec()">GERAR COM FIDELIDADE TOTAL</button>
    <div id="canvas"><span style="color:#222">Aguardando...</span></div>
</div>

<script>
    async function exec() {
        const p = document.getElementById('p').value;
        const b = document.getElementById('btn');
        const c = document.getElementById('canvas');

        if (!p.trim()) return;

        b.disabled = true;
        c.innerHTML = '<span class="loader">TRADUZINDO & PROCESSANDO NO ROUTER...</span>';

        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: p })
            });

            if (!res.ok) throw new Error(await res.text());

            const blob = await res.blob();
            c.innerHTML = `<img src="${URL.createObjectURL(blob)}">`;
        } catch (e) {
            c.innerHTML = `<div style="color:red; font-size:12px; text-align:center;">${e.message}</div>`;
        } finally {
            b.disabled = false;
        }
    }
</script>
</body>
</html>
