<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flux Router - Fidelidade Máxima</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 450px; background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; }
        textarea { width: 100%; background: #000; color: #fff; border: 1px solid #444; border-radius: 8px; padding: 12px; box-sizing: border-box; resize: none; }
        button { width: 100%; padding: 15px; margin-top: 15px; background: #2563eb; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:disabled { opacity: 0.5; }
        #output { margin-top: 20px; width: 100%; aspect-ratio: 1/1; background: #050505; border: 1px solid #222; border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="container">
    <h2>Flux Router Precision</h2>
    <textarea id="p" rows="3">A vibrant blue cat flying in the sky, cinematic, 8k</textarea>
    <button id="b" onclick="generate()">GERAR IMAGEM</button>
    <div id="output">Pronto para gerar.</div>
</div>

<script>
    async function generate() {
        const prompt = document.getElementById('p').value;
        const btn = document.getElementById('b');
        const out = document.getElementById('output');

        btn.disabled = true;
        out.innerText = "Roteando requisição...";

        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });

            if (!res.ok) {
                const errText = await res.text();
                throw new Error(errText);
            }

            // Lê a resposta como imagem (Blob)
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            out.innerHTML = `<img src="${url}">`;
        } catch (e) {
            out.innerHTML = `<span style="color:red; font-size:12px;">ERRO: ${e.message}</span>`;
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
