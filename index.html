<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flux Precision Engine</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; padding: 20px; }
        .app { width: 100%; max-width: 450px; background: #0a0a0a; border: 1px solid #1a1a1a; padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px #000; }
        textarea { width: 100%; background: #000; color: #fff; border: 1px solid #333; border-radius: 12px; padding: 15px; font-size: 15px; resize: none; box-sizing: border-box; }
        button { width: 100%; padding: 16px; margin-top: 15px; background: #2563eb; color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:disabled { background: #1a1a1a; color: #444; }
        #canvas { margin-top: 20px; width: 100%; aspect-ratio: 1; background: #050505; border-radius: 15px; border: 1px solid #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div class="app">
    <h2 style="color:#2563eb; text-align:center;">PRECISION ENGINE</h2>
    <textarea id="p" rows="3" placeholder="Digite em português: Um gato azul voando em um dragão..."></textarea>
    <button id="btn" onclick="exec()">GERAR IMAGEM</button>
    <div id="canvas"><span style="color:#222">Aguardando comando...</span></div>
</div>

<script>
    async function exec() {
        const prompt = document.getElementById('p').value;
        const btn = document.getElementById('btn');
        const canvas = document.getElementById('canvas');

        if (!prompt.trim()) return;
        btn.disabled = true;
        canvas.innerHTML = '<span style="color:#2563eb; font-size:12px;">TRADUZINDO & ROTEANDO GPU...</span>';

        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            });

            if (!res.ok) {
                const err = await res.json();
                throw new Error(err.error || "Erro no servidor");
            }

            // Recebe a imagem binária direto do backend
            const blob = await res.blob();
            const url = URL.createObjectURL(blob);
            canvas.innerHTML = `<img src="${url}">`;

        } catch (e) {
            canvas.innerHTML = `<div style="color:red; font-size:11px; padding:15px; text-align:center;">${e.message}</div>`;
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
