<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flux Router Precision</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .app { width: 100%; max-width: 480px; background: #0a0a0a; border: 1px solid #1a1a1a; padding: 25px; border-radius: 20px; }
        h2 { color: #2563eb; font-size: 1.1rem; text-align: center; margin-bottom: 20px; }
        textarea { width: 100%; background: #000; color: #fff; border: 1px solid #333; border-radius: 10px; padding: 15px; font-size: 15px; resize: none; box-sizing: border-box; }
        button { width: 100%; padding: 16px; margin-top: 15px; background: #2563eb; color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #1a1a1a; color: #444; }
        #canvas { margin-top: 20px; width: 100%; aspect-ratio: 1; background: #050505; border: 1px solid #111; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div class="app">
    <h2>PRECISION ROUTER ENGINE</h2>
    <textarea id="p" rows="3" placeholder="Ex: Um gato azul voando montado em um dragÃ£o..."></textarea>
    <button id="btn" onclick="generate()">GERAR COM FIDELIDADE TOTAL</button>
    <div id="canvas"><span style="color:#222">Aguardando comando...</span></div>
</div>

<script>
    async function generate() {
        const prompt = document.getElementById('p').value;
        const btn = document.getElementById('btn');
        const canvas = document.getElementById('canvas');

        if (!prompt.trim()) return;
        btn.disabled = true;
        canvas.innerHTML = '<span style="color:#2563eb; font-size:12px;">CONECTANDO AO ROUTER...</span>';

        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            });

            const result = await res.json();
            if (!res.ok) throw new Error(result.error);

            // O Router v1/images retorna data[0].url ou data[0].b64_json
            const imageData = result.data[0].url || `data:image/png;base64,${result.data[0].b64_json}`;
            canvas.innerHTML = `<img src="${imageData}">`;

        } catch (e) {
            canvas.innerHTML = `<div style="color:red; font-size:11px; padding:10px; text-align:center;">${e.message}</div>`;
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
