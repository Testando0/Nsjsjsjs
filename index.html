<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Precision Engine - 1000% Fiel</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; padding: 20px; }
        .app { width: 100%; max-width: 500px; background: #0a0a0a; border: 1px solid #1a1a1a; padding: 25px; border-radius: 20px; }
        h1 { color: #2563eb; font-size: 1.2rem; margin-bottom: 20px; text-align: center; }
        textarea { width: 100%; background: #000; color: #fff; border: 1px solid #333; border-radius: 12px; padding: 15px; font-size: 15px; resize: none; box-sizing: border-box; }
        button { width: 100%; padding: 16px; margin-top: 15px; background: #2563eb; color: #fff; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #1a1a1a; color: #444; }
        #canvas { margin-top: 20px; width: 100%; aspect-ratio: 1; background: #050505; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid #111; }
        img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div class="app">
    <h1>FLUX PRO ROUTER</h1>
    <textarea id="p" rows="3" placeholder="Ex: Um gato azul vibrante voando montado em um dragÃ£o dourado..."></textarea>
    <button id="btn" onclick="run()">GERAR COM FIDELIDADE TOTAL</button>
    <div id="canvas"><span style="color:#222">Aguardando prompt...</span></div>
</div>

<script>
    async function run() {
        const p = document.getElementById('p').value;
        const b = document.getElementById('btn');
        const c = document.getElementById('canvas');

        if (!p.trim()) return;
        b.disabled = true;
        c.innerHTML = '<span style="color:#2563eb; font-size:12px;">TRADUZINDO & ROTEANDO GPU...</span>';

        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: p })
            });

            if (!res.ok) throw new Error(await res.text());

            const blob = await res.blob();
            c.innerHTML = `<img src="${URL.createObjectURL(blob)}">`;
        } catch (e) {
            c.innerHTML = `<div style="color:red; font-size:11px; padding:10px;">${e.message}</div>`;
        } finally {
            b.disabled = false;
        }
    }
</script>
</body>
</html>
