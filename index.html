<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux.1 Dev - Fidelidade Total</title>
    <style>
        :root { --p: #3b82f6; --bg: #050505; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: #111; border: 1px solid #222; padding: 2rem; border-radius: 20px; width: 400px; text-align: center; }
        textarea { width: 100%; background: #000; border: 1px solid #333; border-radius: 10px; padding: 12px; color: #fff; box-sizing: border-box; resize: none; }
        button { width: 100%; padding: 15px; margin-top: 1rem; background: var(--p); color: #fff; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:disabled { background: #222; opacity: 0.5; }
        #res { margin-top: 1.5rem; width: 100%; aspect-ratio: 1; background: #000; border: 2px dashed #222; border-radius: 12px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { width: 100%; height: 100%; object-fit: cover; }
        .spin { width: 20px; height: 20px; border: 2px solid #333; border-top-color: var(--p); border-radius: 50%; animation: r 1s linear infinite; }
        @keyframes r { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:var(--p); margin-top:0">FLUX DEV ROUTER</h2>
    <textarea id="p" rows="3">A surreal vibrant neon blue cat with majestic wings flying through a golden sunset sky, ultra-detailed, 8k</textarea>
    <button id="b" onclick="gen()">GERAR IMAGEM FIEL</button>
    <div id="res">Aguardando...</div>
</div>

<script>
    async function gen() {
        const btn = document.getElementById('b'), out = document.getElementById('res'), prompt = document.getElementById('p').value;
        if (!prompt.trim()) return;
        
        btn.disabled = true;
        out.innerHTML = '<div class="spin"></div>';

        try {
            const r = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });

            if (!r.ok) throw new Error(await r.text());

            const blob = await r.blob();
            out.innerHTML = `<img src="${URL.createObjectURL(blob)}">`;
        } catch (e) {
            out.innerHTML = `<small style="color:#ff4444">${e.message}</small>`;
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
