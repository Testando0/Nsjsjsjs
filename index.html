<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor de Precisão Absoluta v5.0</title>
    <style>
        :root {
            --bg: #050505;
            --card: #0f0f0f;
            --accent: #ffffff;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid #222;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 25px;
            color: var(--accent);
            text-transform: uppercase;
        }

        textarea {
            width: 100%;
            background: #000;
            color: #fff;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 15px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s;
        }

        textarea:focus {
            border-color: #555;
        }

        button {
            width: 100%;
            padding: 18px;
            margin-top: 20px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        #canvas {
            margin-top: 30px;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #000;
            border-radius: 18px;
            border: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: fadeIn 0.5s ease;
        }

        .loader {
            color: #666;
            font-size: 13px;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .error-msg {
            color: #ff4d4d;
            font-size: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Precision Engine</h1>
    <textarea id="promptInput" rows="3" placeholder="Ex: Gato azul montado num dragão mecânico..."></textarea>
    <button id="genBtn" onclick="generateImage()">GERAR COM FIDELIDADE TOTAL</button>
    
    <div id="canvas">
        <span class="loader">Aguardando comando...</span>
    </div>
</div>

<script>
    async function generateImage() {
        const prompt = document.getElementById('promptInput').value;
        const btn = document.getElementById('genBtn');
        const canvas = document.getElementById('canvas');

        if (!prompt.trim()) return;

        // Bloquear botão e mostrar estado de carregamento
        btn.disabled = true;
        canvas.innerHTML = '<span class="loader">A CONECTAR À GPU...</span>';

        try {
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt })
            });

            // Verificar se a resposta é JSON válido
            const contentType = response.headers.get("content-type");
            if (!contentType || !contentType.includes("application/json")) {
                throw new Error("O servidor retornou um erro inesperado (Não-JSON).");
            }

            const data = await response.json();

            if (data.error) {
                canvas.innerHTML = `<div class="error-msg">ERRO: ${data.error}</div>`;
            } else if (data.url) {
                // Criar a imagem e carregar
                const img = new Image();
                img.src = data.url;
                img.onload = () => {
                    canvas.innerHTML = '';
                    canvas.appendChild(img);
                };
                img.onerror = () => {
                    canvas.innerHTML = '<div class="error-msg">Erro ao carregar os pixeis da imagem.</div>';
                };
            }
        } catch (e) {
            canvas.innerHTML = `<div class="error-msg">FALHA NA ENGINE: ${e.message}</div>`;
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
