<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Precision Engine - Router</title>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #111; padding: 2rem; border-radius: 15px; border: 1px solid #333; width: 450px; }
        textarea { width: 100%; background: #000; color: #fff; border: 1px solid #444; border-radius: 8px; padding: 12px; box-sizing: border-box; font-size: 15px; }
        button { width: 100%; padding: 15px; margin-top: 15px; background: #2563eb; color: #fff; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #222; cursor: not-allowed; }
        #output { margin-top: 20px; width: 100%; aspect-ratio: 1; background: #050505; border: 1px solid #222; border-radius: 10px; display: flex; align-items: center; justify-content: center; }
        img { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color:#2563eb">Router Literal Precision</h2>
    <textarea id="p" rows="3">A vibrant blue cat flying in the sky, cinematic, 8k</textarea>
    <button id="b" onclick="generate()">EXECUTAR PROMPT LITERAL</button>
    <div id="output">Resultado...</div>
</div>

<script>
    async function generate() {
        const prompt = document.getElementById('p').value;
        const btn = document.getElementById('b');
        const out = document.getElementById('output');

        btn.disabled = true;
        out.innerText = "Processando via Router...";

        try {
            const res = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });

            const data = await res.json();
            if (!res.ok) throw new Error(data.error);

            // O Router v1/images retorna data[0].url
            const url = data.data[0].url;
            out.innerHTML = `<img src="${url}">`;
        } catch (e) {
            out.innerHTML = `<span style="color:red; font-size:12px;">${e.message}</span>`;
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
