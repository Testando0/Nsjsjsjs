<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Router - High Performance</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --accent: #2563eb;
            --border: #262626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 16px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--accent); }

        textarea {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: #fff;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        button:disabled { background: #333; cursor: not-allowed; }

        #output {
            margin-top: 1.5rem;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: #000;
            border-radius: 8px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        img { width: 100%; height: 100%; object-fit: cover; }

        .loader {
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        .err-box { color: #f87171; font-size: 14px; text-align: center; padding: 1rem; }
    </style>
</head>
<body>

<div class="container">
    <h1>Flux Router Engine</h1>
    <textarea id="prompt" rows="3" placeholder="Descreva sua imagem..."></textarea>
    <button id="genBtn" onclick="generate()">GERAR VIA ROUTER</button>

    <div id="output">
        <span id="placeholder" style="color: #444;">Pronto para rotear requisição</span>
    </div>
</div>

<script>
    async function generate() {
        const promptInput = document.getElementById('prompt');
        const btn = document.getElementById('genBtn');
        const output = document.getElementById('output');

        if (!promptInput.value.trim()) return;

        // Estado de carregamento
        btn.disabled = true;
        btn.innerText = "Roteando...";
        output.innerHTML = '<div class="loader"></div>';

        try {
            // Chamada para a sua API na Vercel que usa o router.huggingface.co
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: promptInput.value })
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.error || "Erro no Router Gateway");
            }

            // O Router retorna o objeto data[0] com a URL ou base64
            const imageData = result.data[0].url || `data:image/png;base64,${result.data[0].b64_json}`;
            
            output.innerHTML = `<img src="${imageData}" alt="Resultado Flux">`;

        } catch (err) {
            output.innerHTML = `<div class="err-box"><b>ERRO NO ROUTER:</b><br>${err.message}</div>`;
        } finally {
            btn.disabled = false;
            btn.innerText = "GERAR VIA ROUTER";
        }
    }
</script>

</body>
</html>
